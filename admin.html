<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — CMS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div style="display:flex;align-items:center;gap:1rem">
      <img src="assets/agelou-logo-mono.svg" alt="Agelou Studio" style="height:48px">
      <h1>Administration — Agelou Studio</h1>
    </div>
    <p>Entrez vos identifiants administrateur pour charger et modifier le contenu.</p>

    <div id="loginBox">
      <input id="adminUser" placeholder="Utilisateur" value="admin">
      <input id="adminPass" placeholder="Mot de passe" type="password" value="password">
      <button id="btnLogin" class="btn primary">Se connecter</button>
    </div>

    <div id="editor" style="display:none;margin-top:1.5rem">
      <h2>Contenu JSON</h2>
      <textarea id="contentArea" rows="18" style="width:100%"></textarea>
      <div style="margin-top:1rem">
        <button id="btnSave" class="btn primary">Enregistrer</button>
        <button id="btnMessages" class="btn outline">Voir messages</button>
      </div>
      <pre id="messages" style="margin-top:1rem;background:#faf9f7;padding:1rem;border-radius:8px;display:none;max-height:300px;overflow:auto"></pre>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEON RACER — Détails produit</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="demo-atelier">
  <div class="container" style="padding:3rem 2rem">
    <a href="/realisations/site-1.html">← Retour à la boutique</a>
    <div style="display:flex;gap:2rem;align-items:flex-start;margin-top:1.2rem;flex-wrap:wrap">
      <div style="flex:1;min-width:320px;max-width:520px">
        <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=cc3" alt="NEON RACER" style="width:100%;border-radius:12px;box-shadow:0 20px 60px rgba(0,208,255,0.08)">
      </div>
      <div style="flex:1;min-width:260px">
        <h1 style="font-family:'Press Start 2P',sans-serif;color:var(--gold)">NEON RACER — Éd. Deluxe</h1>
        <p class="price">€59</p>
        <p style="color:var(--muted)">Un jeu de course rétro inspiré des classiques arcade, avec bande son synthwave et mode deux joueurs local.</p>
        <div style="margin-top:1rem"><button class="btn primary add-btn" data-id="g1">Ajouter au panier</button> <button class="btn outline view-btn" data-id="g1">Agrandir</button></div>
        <div style="margin-top:1.2rem;color:var(--muted)"><strong>Plateformes :</strong> PC, Switch</div>
        <div style="margin-top:1.4rem"><strong>Contenu collector :</strong><ul style="color:var(--muted)"><li>Boîte collector</li><li>Artbook 24p</li><li>Bande-son numérique</li></ul></div>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.add-btn').forEach(b=>b.addEventListener('click', ()=>{
      const id = b.dataset.id; const c = JSON.parse(localStorage.getItem('agelou_cart')||'[]'); const it = c.find(x=>x.id===id); if(it) it.qty++; else c.push({id,qty:1}); localStorage.setItem('agelou_cart', JSON.stringify(c)); alert('Ajouté au panier');
    }));
    document.querySelectorAll('.view-btn').forEach(b=>b.addEventListener('click', ()=>{ const p = { img: 'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=cc3' }; window.open(p.img,'_blank'); }));
  </script>
</body>
</html>

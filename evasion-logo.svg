<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffbb54;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff8563;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2c5f2d;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Sun -->
  <circle cx="40" cy="25" r="12" fill="url(#sunGrad)"/>
  
  <!-- Mountains/waves -->
  <path d="M0,50 Q20,35 40,50 T80,50 L80,80 L0,80 Z" fill="url(#seaGrad)" opacity="0.7"/>
  <path d="M0,58 Q25,48 50,58 T100,58 L100,80 L0,80 Z" fill="url(#seaGrad)"/>
  
  <!-- Airplane trail -->
  <path d="M10,18 L30,22" stroke="#ffffff" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  <path d="M12,21 L32,25" stroke="#ffffff" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Stylized airplane -->
  <g transform="translate(35,20)">
    <path d="M0,0 L8,0 L12,-3 L12,3 L8,0 Z" fill="#ffffff"/>
    <rect x="4" y="-1" width="3" height="2" fill="#ffffff"/>
  </g>
</svg>

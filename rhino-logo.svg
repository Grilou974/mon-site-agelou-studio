<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="rhinoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b9080;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4a7c65;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Body -->
  <ellipse cx="110" cy="120" rx="60" ry="45" fill="url(#rhinoGrad)" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,-3; 0,0"
      dur="2s"
      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Head -->
  <ellipse cx="65" cy="95" rx="35" ry="32" fill="url(#rhinoGrad)" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; -1,-2; 0,0"
      dur="2s"
      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ears -->
  <ellipse cx="50" cy="75" rx="8" ry="14" fill="#5a8570" transform="rotate(-20 50 75)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-20,50,75; -25,50,75; -20,50,75"
      dur="3s"
      repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="75" cy="72" rx="8" ry="14" fill="#5a8570" transform="rotate(15 75 72)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="15,75,72; 20,75,72; 15,75,72"
      dur="3s"
      repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Horn (large) -->
  <path d="M 55,90 L 52,65 L 58,88 Z" fill="#8b7355">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0,55,90; -3,55,90; 0,55,90"
      dur="2.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Horn (small) -->
  <path d="M 60,95 L 58,80 L 62,93 Z" fill="#9d8566">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0,60,95; -2,60,95; 0,60,95"
      dur="2.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Eye -->
  <circle cx="55" cy="90" r="4" fill="#2d3a2e">
    <animate
      attributeName="r"
      values="4; 1; 4"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="89" r="1.5" fill="#ffffff"/>
  
  <!-- Nostril -->
  <ellipse cx="38" cy="100" rx="3" ry="2" fill="#3d4a3e"/>
  
  <!-- Mouth (smile) -->
  <path d="M 35,105 Q 42,108 48,105" fill="none" stroke="#3d4a3e" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Legs -->
  <rect x="85" y="145" width="12" height="30" rx="6" fill="#5a8570" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,2; 0,0"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>
  <rect x="110" y="145" width="12" height="30" rx="6" fill="#5a8570" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,2; 0,0"
      dur="2s"
      begin="0.3s"
      repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="145" width="12" height="30" rx="6" fill="#5a8570" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,2; 0,0"
      dur="2s"
      begin="0.6s"
      repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="145" width="12" height="30" rx="6" fill="#5a8570" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0,0; 0,2; 0,0"
      dur="2s"
      begin="0.9s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Tail -->
  <path d="M 165,110 Q 175,105 180,115 Q 182,120 178,122" fill="none" stroke="#5a8570" stroke-width="4" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0,165,110; 10,165,110; 0,165,110"
      dur="1.5s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Tail tuft -->
  <circle cx="178" cy="122" r="3" fill="#4a7c65">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0,178,122; 15,178,122; 0,178,122"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>
</svg>
